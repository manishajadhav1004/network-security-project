<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection System</title>
    <style>
      
        body {background-image:url(https://smallbizclub.com/wp-content/uploads/2024/09/AdobeStock_638952725-scaled.jpeg);
        }
        input[type=number] {
        width: 20%;
        padding: 5px 7px;
        margin: 3px 0;
        box-sizing: unset;
        margin-top: -20;
        margin-bottom: auto;
        }
    </style>
   
</head>
<body>
    <style>body{ text-align: center; font-weight: 900;
                font-family: monospace; font: size 1000px;}
                h2{ font: size 100px;}
            
        
    </style>
    <header><h1> Intrusion Detection System </h1></header>
    <br>
<body>
    <div class="login">
        <h1>Network Attack Detection</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Enter Connection Details</h2>

            <!-- Numerical Inputs -->
            <div class="mb-3">
                <label class="form-label">Network Packet Size</label>
                <input class="form-control" type="number" step="any" name="network_packet_size" placeholder="Enter packet size" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Login Attempts</label>
                <input class="form-control" type="number" name="login_attempts" placeholder="Enter login attempts" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Session Duration</label>
                <input class="form-control" type="number" step="any" name="session_duration" placeholder="Enter session duration" required />
            </div>

            <div class="mb-3">
                <label class="form-label">IP Reputation Score</label>
                <input class="form-control" type="number" step="any" name="ip_reputation_score" placeholder="Enter IP reputation score" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Failed Logins</label>
                <input class="form-control" type="number" name="failed_logins" placeholder="Enter number of failed logins" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Unusual Time Access</label>
                <select class="form-control" name="unusual_time_access" required>
                    <option class="placeholder" selected disabled value="">Select option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Categorical Inputs -->
            <div class="mb-3">
                <label class="form-label">Protocol Type</label>
                <select class="form-control" name="protocol_type" required>
                    <option class="placeholder" selected disabled value="">Select Protocol</option>
                    <option value="TCP">TCP</option>
                    <option value="UDP">UDP</option>
                    <option value="ICMP">ICMP</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Encryption Used</label>
                <select class="form-control" name="encryption_used" required>
                    <option class="placeholder" selected disabled value="">Select Encryption</option>
                    <option value="AES">AES</option>
                    <option value="DES">DES</option>
                    <option value="RSA">RSA</option>
                    <option value="None">None</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Browser Type</label>
                <select class="form-control" name="browser_type" required>
                    <option class="placeholder" selected disabled value="">Select Browser</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Attack" />
            </div>
        </form>

        <h2>Prediction Result: {{ results }}</h2>
    </div>
</body>
</html>
